<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Labour Market Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">State Labour Market Data</h1>

        <div class="mb-4">
            <label for="stateDropdown" class="form-label">Select State:</label>
            <select id="stateDropdown" class="form-select">
                <option value="">-- Select State --</option>
                <!-- State options will be dynamically populated here -->
            </select>
        </div>

        <div id="dataDisplay" class="d-none">
            <h3>State Information</h3>
            <p><strong>State Name:</strong> <span id="stateName"></span></p>
            <p><strong>State Code:</strong> <span id="stateCode"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
            
            <h3>Job Openings Data</h3>
            <p><strong>Total Job Openings:</strong> <span id="totalJobOpenings"></span></p>
            <div id="jobOpeningsByIndustry"></div>
            <div id="jobOpeningsByRole"></div>
            <div id="jobOpeningsBySkillLevel"></div>
            <p><strong>Trending Industries:</strong> <span id="trendingIndustries"></span></p>
            <p><strong>Geographic Distribution:</strong> <span id="geographicDistribution"></span></p>
            
            <h3>Category Selection</h3>
            <select id="categorySelect" onchange="loadCategoryData()">
              <option value="jobOpenings">Job Openings Data</option>
              <option value="wageSalary">Wage and Salary Information</option>
              <option value="demandSupply">Demand vs. Supply Metrics</option>
              <option value="labourForce">Labour Force Demographics</option>
              <option value="economicIndicators">Economic Indicators</option>
              <option value="educationalInsights">Educational Insights</option>
              <option value="remoteWork">Remote Work Trends</option>
              <option value="labourPolicy">Statewide Labour Policy Information</option>
              <option value="jobSeeker">Job Seeker Behavior</option>
              <option value="employerInsights">Employer Insights</option>
            </select>
            
            <div id="categoryDataDisplay" class="d-none">
              <!-- Data will be dynamically loaded here based on the category selected -->
            </div>
            











            <div class="mt-4">
                <button id="editButton" class="btn btn-primary">Edit</button>
                <button id="saveButton" class="btn btn-success d-none">Save</button>
                <button id="cancelButton" class="btn btn-secondary d-none">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stateDropdown = document.getElementById('stateDropdown');
            const dataDisplay = document.getElementById('dataDisplay');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');

            // Mock function to fetch states
            function fetchStates() {
    return [
        { stateCode: 'AL', stateName: 'Alabama' },
        { stateCode: 'AK', stateName: 'Alaska' },
        { stateCode: 'AZ', stateName: 'Arizona' },
        { stateCode: 'AR', stateName: 'Arkansas' },
        { stateCode: 'CA', stateName: 'California' },
        { stateCode: 'CO', stateName: 'Colorado' },
        { stateCode: 'CT', stateName: 'Connecticut' },

        { stateCode: 'HI', stateName: 'Hawaii' },
        { stateCode: 'ID', stateName: 'Idaho' },
        { stateCode: 'IL', stateName: 'Illinois' },
        { stateCode: 'IN', stateName: 'Indiana' },
        { stateCode: 'IA', stateName: 'Iowa' },
        { stateCode: 'KS', stateName: 'Kansas' },
        { stateCode: 'KY', stateName: 'Kentucky' },
        { stateCode: 'LA', stateName: 'Louisiana' },
        { stateCode: 'ME', stateName: 'Maine' },
        { stateCode: 'MD', stateName: 'Maryland' },
        { stateCode: 'MA', stateName: 'Massachusetts' },
        { stateCode: 'MI', stateName: 'Michigan' },
        { stateCode: 'MN', stateName: 'Minnesota' },
        { stateCode: 'MS', stateName: 'Mississippi' },
        { stateCode: 'MO', stateName: 'Missouri' },
        { stateCode: 'MT', stateName: 'Montana' },
        { stateCode: 'NE', stateName: 'Nebraska' },
        { stateCode: 'NV', stateName: 'Nevada' },
        { stateCode: 'NH', stateName: 'New Hampshire' },
        { stateCode: 'NJ', stateName: 'New Jersey' },
        { stateCode: 'NM', stateName: 'New Mexico' },
        { stateCode: 'NY', stateName: 'New York' },
        { stateCode: 'NC', stateName: 'North Carolina' },
        { stateCode: 'ND', stateName: 'North Dakota' },
        { stateCode: 'OH', stateName: 'Ohio' },
        { stateCode: 'OK', stateName: 'Oklahoma' },
        { stateCode: 'OR', stateName: 'Oregon' },
        { stateCode: 'PA', stateName: 'Pennsylvania' },
        { stateCode: 'RI', stateName: 'Rhode Island' },

        { stateCode: 'SD', stateName: 'South Dakota' },
        { stateCode: 'TN', stateName: 'Tennessee' },
        { stateCode: 'TX', stateName: 'Texas' },
        { stateCode: 'UT', stateName: 'Utah' },
        { stateCode: 'VT', stateName: 'Vermont' },
        { stateCode: 'VA', stateName: 'Virginia' },
        { stateCode: 'WA', stateName: 'Washington' },
        { stateCode: 'WV', stateName: 'West Virginia' },
        { stateCode: 'WI', stateName: 'Wisconsin' },
        { stateCode: 'WY', stateName: 'Wyoming' }
    ];
}


            // Populate dropdown
            const states = fetchStates();
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state.stateCode;
                option.textContent = state.stateName;
                stateDropdown.appendChild(option);
            });

            // Mock function to fetch state data
   // Sample data (you can replace it with real data from your API or database)
const stateData = {
  jobOpenings: {
    totalJobOpenings: 35000,
    jobOpeningsByIndustry: { "Tech": 12000, "Healthcare": 8000 },
    jobOpeningsByRole: { "Software Engineer": 5000, "Nurse": 3000 },
    jobOpeningsBySkillLevel: { "Entry-Level": 10000, "Mid-Level": 15000, "Senior-Level": 10000 },
    trendingIndustries: ["AI", "Green Energy"],
    geographicDistribution: { "Metro": "70%", "Rural": "30%" },
  },
  wageSalary: {
    medianSalaries: { "Software Engineer": 120000, "Nurse": 85000 },
    salaryGrowthTrends: { "2022": "3.5%", "2023": "4.2%" },
    localVsNationalSalaries: { "Local": 110000, "National": 115000 },
    genderPayGap: { "Male": 75000, "Female": 69000 },
  },
  demandSupply: {
    highDemandLowSupplySkills: ["Cloud Computing", "Cybersecurity"],
    applicationsPerJob: 50,
    skillGapAnalysis: { "Requested": ["JavaScript", "Python"], "Possessed": ["JavaScript"] },
  },
  labourForce: {
    ageBreakdown: { "18-25": "20%", "26-40": "50%", "41-60": "25%", "60+": "5%" },
    genderBreakdown: { "Male": "60%", "Female": "40%" },
    educationBreakdown: { "High School": "40%", "Bachelor's": "45%", "Master's": "10%", "PhD": "5%" },
    employmentStatus: { "Full-Time": "70%", "Part-Time": "20%", "Freelance": "10%" },
  },
  economicIndicators: {
    unemploymentRate: "4.5%",
    jobCreationTrends: { "2023": "3.2%", "2024": "3.5%" },
    seasonalIndustryImpact: { "Tourism": "+30%", "Agriculture": "+20%" },
    stateEconomicGrowth: { "2022": "3.0%", "2023": "3.5%" },
  },
  // Other categories like educationalInsights, remoteWork, etc. will be similar
};

// Function to load category data based on selection
function loadCategoryData() {
  const categorySelect = document.getElementById("categorySelect");
  const selectedCategory = categorySelect.value;
  const categoryDataDisplay = document.getElementById("categoryDataDisplay");

  // Clear previous content
  categoryDataDisplay.innerHTML = "";
  categoryDataDisplay.classList.remove("d-none");

  // Display the selected category's data
  if (selectedCategory === "jobOpenings") {
    const jobData = stateData.jobOpenings;
    categoryDataDisplay.innerHTML = `
      <p><strong>Total Job Openings:</strong> ${jobData.totalJobOpenings}</p>
      <p><strong>Job Openings by Industry:</strong> ${JSON.stringify(jobData.jobOpeningsByIndustry)}</p>
      <p><strong>Job Openings by Role:</strong> ${JSON.stringify(jobData.jobOpeningsByRole)}</p>
      <p><strong>Job Openings by Skill Level:</strong> ${JSON.stringify(jobData.jobOpeningsBySkillLevel)}</p>
      <p><strong>Trending Industries:</strong> ${jobData.trendingIndustries.join(", ")}</p>
      <p><strong>Geographic Distribution:</strong> Metro: ${jobData.geographicDistribution.Metro}, Rural: ${jobData.geographicDistribution.Rural}</p>
    `;
  } else if (selectedCategory === "wageSalary") {
    const wageData = stateData.wageSalary;
    categoryDataDisplay.innerHTML = `
      <p><strong>Median Salaries:</strong> ${JSON.stringify(wageData.medianSalaries)}</p>
      <p><strong>Salary Growth Trends:</strong> ${JSON.stringify(wageData.salaryGrowthTrends)}</p>
      <p><strong>Local vs National Salaries:</strong> ${JSON.stringify(wageData.localVsNationalSalaries)}</p>
      <p><strong>Gender Pay Gap:</strong> ${JSON.stringify(wageData.genderPayGap)}</p>
    `;
  } else if (selectedCategory === "demandSupply") {
    const demandData = stateData.demandSupply;
    categoryDataDisplay.innerHTML = `
      <p><strong>High Demand, Low Supply Skills:</strong> ${demandData.highDemandLowSupplySkills.join(", ")}</p>
      <p><strong>Applications per Job:</strong> ${demandData.applicationsPerJob}</p>
      <p><strong>Skill Gap Analysis:</strong> ${JSON.stringify(demandData.skillGapAnalysis)}</p>
    `;
  }
  // Add more 'else if' blocks for each category
}


            // Display state data
            stateDropdown.addEventListener('change', () => {
                const selectedState = stateDropdown.value;

                if (!selectedState) {
                    dataDisplay.classList.add('d-none');
                    return;
                }

                const data = fetchStateData(selectedState);
                document.getElementById('stateName').textContent = data.stateName;
                document.getElementById('stateCode').textContent = data.stateCode;
                document.getElementById('region').textContent = data.region;
                document.getElementById('lastUpdated').textContent = data.lastUpdated;
                document.getElementById('totalJobOpenings').textContent = data.totalJobOpenings;
                document.getElementById('trendingIndustries').textContent = data.trendingIndustries.join(', ');
                document.getElementById('geographicDistribution').textContent = `Metro: ${data.geographicDistribution.Metro}, Rural: ${data.geographicDistribution.Rural}`;
                dataDisplay.classList.remove('d-none');
            });

            // Edit functionality
            editButton.addEventListener('click', () => {
                editButton.classList.add('d-none');
                saveButton.classList.remove('d-none');
                cancelButton.classList.remove('d-none');
                // Enable inputs for editing
            });

            saveButton.addEventListener('click', () => {
                // Save updated data
                editButton.classList.remove('d-none');
                saveButton.classList.add('d-none');
                cancelButton.classList.add('d-none');
            });

            cancelButton.addEventListener('click', () => {
                editButton.classList.remove('d-none');
                saveButton.classList.add('d-none');
                cancelButton.classList.add('d-none');
                // Revert changes
            });
        });
    </script>
</body>
</html>
