    <script type="module">
        import {
            db, doc, getDoc, query, updateDoc,
            setDoc, ref, signInWithPopup, orderBy,
             
            uploadBytes, OAuthProvider, arrayUnion, getStorage,
            signOut, addDoc, increment, onAuthStateChanged,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            where, getDocs, storage, collection, deleteObject, 
            auth, analytics, deleteDoc, getDownloadURL
        } from 'https://reelcareer.co/js/module.js';



 // Fetch jobs based on state
 async function fetchJobsByState(state) {
      try {

        console.log("state name ",state);

        const jobsContainer = document.getElementById('jobs-container');
        jobsContainer.innerHTML = '<p>Loading jobs...</p>';

// Reference the 'Jobs' collection
const jobsRef = collection(db, "Jobs");
        // Create the query
const jobsQuery = query(jobsRef, where("state", "==", state));

// Execute the query
const querySnapshot = await getDocs(jobsQuery);
        console.log("querySnapshot ",querySnapshot);

        if (querySnapshot.empty) {
          jobsContainer.innerHTML = '<p>No jobs found for this state.</p>';
          return;
        }

        jobsContainer.innerHTML = ''; // Clear the loading text
        querySnapshot.forEach(doc => {
          const job = doc.data();
          const jobCard = `
            <div class="job-card">
              <h2>${job.title}</h2>
              <p><strong>Company:</strong> ${job.company}</p>
              <p><strong>Location:</strong> ${job.city}, ${job.state}</p>
              <p><strong>Salary:</strong> $${job.salary.toLocaleString()}</p>
              <p><strong>Description:</strong> ${job.description}</p>
              <a href="https://reelcareer.co/views/job-details?id=${doc.id}" target="_blank" class="apply-link">Apply Now</a>
            </div>
          `;
          jobsContainer.innerHTML += jobCard;
        });
      } catch (error) {
        console.error('Error fetching jobs:', error);
        document.getElementById('jobs-container').innerHTML = '<p>Error loading jobs. Please try again later.</p>';
      }
    }

     // Helper function to get the state name from URL
 function getHashFromURL() {
  const hash = window.location.hash;

// Remove the '#' symbol and extract the state
const segments = hash ? hash.substring(1) : null;
      return segments;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      const state = getHashFromURL();
      document.getElementById("breadcrumb-active-title").textContent = state;

      document.getElementById('state-name').textContent = state;
      fetchJobsByState(state);
    });

</script>
