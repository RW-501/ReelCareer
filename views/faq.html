<script type="module">
    import {onAuthStateChanged, db, storage, analytics, app, auth} from '../public/js/main.js'; // Adjust the path based on your structure
    import {query, where, orderBy, limit, collection, getDocs, addDoc} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";


 
    
    async function loadFAQs() {
    try {
        const faqQuery = collection(db, "FAQs"); // Assuming FAQs is the collection name
        const querySnapshot = await getDocs(faqQuery);
        
        // Clear the FAQ list before loading
        const faqList = document.getElementById('faq-list');
        faqList.innerHTML = ''; // Clear existing FAQs
        
        querySnapshot.forEach((doc) => {
            const faq = doc.data();
            const faqItem = document.createElement('div');
            faqItem.className = 'faq-item';
            faqItem.setAttribute('itemscope', '');
            faqItem.setAttribute('itemtype', 'https://schema.org/FAQPage');

            // Generate a unique ID for the answer based on the question
            const answerId = faq.question.replace(/\s+/g, '-');
            
            // Create the FAQ HTML structure with the question as a button
            faqItem.innerHTML = `
                <div class="faq-question">
                    <button class="btn btn-link" 
                            onclick="toggleAnswer('${answerId}')" 
                            id="question-${answerId}"
                            aria-expanded="false" 
                            aria-controls="answer-${answerId}" 
                            itemprop="mainEntity" 
                            itemscope 
                            itemtype="https://schema.org/Question">
                        <strong itemprop="name">${faq.question}</strong>
                    </button>
                </div>
                <div id="answer-${answerId}" 
                     class="faq-answer" 
                     itemprop="acceptedAnswer" 
                     itemscope 
                     itemtype="https://schema.org/Answer" 
                     style="display: none;">
                    <p itemprop="text">${faq.answer}</p>
                    <div class="feedback">
                        <span>Was this helpful?</span>
                        <div class="helpful-buttons">
                            <button class="btn btn-sm btn-success" 
                                    aria-label="Yes, was this helpful?" 
                                    data-id="${doc.id}">Yes</button>
                            <button class="btn btn-sm btn-danger" 
                                    aria-label="No, was this helpful?" 
                                    data-id="${doc.id}">No</button>
                        </div>
                    </div>
                </div>
            `;

            // Append the generated FAQ item to the FAQ list
            faqList.appendChild(faqItem);
        });
    } catch (error) {
        console.error("Error loading FAQs: ", error);
        faqList.innerHTML = `<p>Error loading FAQs. Please try again later.</p>`;
    }
}

    const docRef = doc(db, 'yourCollectionName', docId);
    
    try {
        await updateDoc(docRef, {
            helpfulCount: increment(isHelpful ? 1 : 0),
            notHelpfulCount: increment(isHelpful ? 0 : 1),

}

    // Function to handle question submission
    async function submitQuestion(e) {
        e.preventDefault();

        const questionInput = document.getElementById('questionInput').value;
        const user = auth.currentUser;

        if (user && questionInput.trim()) {
            try {
                // Add the question to the Firestore 'FAQs' collection
                await addDoc(collection(db, "FAQs"), {
                    question: questionInput,
                    answer: "",
                    activate: false, // Set activate to false for admin review
                    postedBy: user.displayName || user.email, // Use display name or email
                    postedById: user.uid,
                    likes: 0,
                    loves: 0,
                    helpful: 0,
                    viewCount: 0,
                    timestamp: new Date().toISOString() // Add timestamp
                });

                // Clear the input field and show a success message
                document.getElementById('questionInput').value = '';
                alert("Your question has been submitted for review.");
            } catch (error) {
                console.error("Error submitting question: ", error);
                alert("There was an error submitting your question. Please try again.");
            }
        }
    }

    
    // Event listener for the form submission
    document.getElementById('askQuestionForm').addEventListener('submit', submitQuestion);
