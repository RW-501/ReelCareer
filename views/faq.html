<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Reelcareer</title>
    <meta name="description" content="Find answers to common questions about our services, job searching tips, and more in our FAQ section.">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            margin-bottom: 30px;
        }
        .faq-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .faq-question {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .faq-answer {
            display: none; /* Hide answers by default */
        }
        .feedback {
            margin-top: 10px;
        }

        .faq-item {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        .faq-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .faq-question {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }
        .faq-answer {
            margin-top: 0.5rem;
        }
        .feedback {
            margin-top: 1rem;
        }
        @media (max-width: 576px) {
            .faq-item {
                padding: 1rem;
            }
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Bootstrap CSS -->
    <script src="../public/js/scripts.js"></script>
    <script src="../public/js/loadScripts.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/css/styles.css">

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Frequently Asked Questions</h1>
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search FAQs..." aria-label="Search FAQs">
        <div id="faqList" class="list-group">
            <!-- Example FAQ Item -->
            <div class="faq-item">
                <div class="faq-question" data-toggle="collapse" data-target="#answer-1" aria-expanded="false" aria-controls="answer-1">
                    <strong>What is your refund policy?</strong>
                </div>
                <div id="answer-1" class="collapse faq-answer">
                    <p>We offer a 30-day refund policy for all items...</p>
                </div>
            </div>
        </div>
        
        <div class="ask-question-section">
            <h3>Have a question?</h3>
            <p id="authMessage" class="text-danger" style="display: none;">You must be logged in to ask a question.</p>
        
            <form id="askQuestionForm" style="display: none;" class="mt-3">
                <div class="form-group">
                    <label for="questionInput">Ask Your Question</label>
                    <textarea id="questionInput" class="form-control" rows="4" placeholder="Type your question here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit Question</button>
            </form>
        </div>
        
        <button id="liveChatButton" class="btn btn-primary mt-4">Live Chat</button>
    </div>
</body>

<!-- Firebase and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import {onAuthStateChanged, db, storage, analytics, app, auth} from '../public/js/main.js'; // Adjust the path based on your structure
    import {query, where, orderBy, limit, collection, getDocs, addDoc} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";


    // Function to load FAQs from Firestore
    async function loadFAQs() {
        try {
            // Create a query to fetch FAQs where "activate" is true
            const faqQuery = query(collection(db, "FAQs"), where("activate", "==", "true"));

            // Execute the query
            const querySnapshot = await getDocs(faqQuery);
            querySnapshot.forEach((doc) => {
                const faq = doc.data();
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.setAttribute('itemscope', '');
                faqItem.setAttribute('itemtype', 'https://schema.org/FAQPage');

                faqItem.innerHTML = `
                    <div class="faq-question" 
                         data-toggle="collapse" 
                         data-target="#answer-${faq.question.replace(/\s+/g, '-')}" 
                         itemprop="mainEntity" 
                         itemscope 
                         itemtype="https://schema.org/Question" 
                         aria-expanded="false" 
                         aria-controls="answer-${faq.question.replace(/\s+/g, '-')}"
                         tabindex="0">
                        <strong itemprop="name">${faq.question}</strong>
                    </div>
                    <div id="answer-${faq.question.replace(/\s+/g, '-')}" 
                         class="faq-answer collapse" 
                         itemprop="acceptedAnswer" 
                         itemscope 
                         itemtype="https://schema.org/Answer">
                        <p itemprop="text">${faq.answer}</p>
                        <div class="feedback">
                            <span>Was this helpful? </span>
                    <div class="helpful-buttons">
    <button class="btn btn-sm btn-success" 
            aria-label="Yes, was this helpful?" 
            data-id="${doc.id}">Yes</button>
    <button class="btn btn-sm btn-danger" 
            aria-label="No, was this helpful?" 
            data-id="${doc.id}">No</button>
</div>

                    </div>
                `;

                faqList.appendChild(faqItem);
            });
        } catch (error) {
            console.error("Error loading FAQs: ", error);
        }
    }





// Function to update helpful status in Firestore
async function updateHelpfulStatus(docId, isHelpful) {
    // Reference to the document
    const docRef = doc(db, 'yourCollectionName', docId);
    
    try {
        await updateDoc(docRef, {
            helpfulCount: increment(isHelpful ? 1 : 0),
            notHelpfulCount: increment(isHelpful ? 0 : 1),
            lastFeedbackTimestamp: serverTimestamp() // Optional: Track when feedback was given
        });
        console.log(`Document ${docId} updated successfully: Helpful - ${isHelpful}`);
    } catch (error) {
        console.error("Error updating document: ", error);
    }
}




    // Load FAQs when the page is ready
    document.addEventListener('DOMContentLoaded', () => {
        loadFAQs();

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const value = this.value.toLowerCase();
            const faqItems = document.querySelectorAll('.faq-item');

            faqItems.forEach(function(item) {
                const questionText = item.querySelector('.faq-question strong').innerText.toLowerCase();
                item.style.display = questionText.includes(value) ? '' : 'none';
            });
        });

        // Live chat button functionality
        const liveChatButton = document.getElementById('liveChatButton');
        liveChatButton.addEventListener('click', function() {
            alert("Chat feature coming soon!"); // Placeholder for chat integration
        });


        
    document.querySelectorAll('.faq-question').forEach(question => {
        question.addEventListener('click', function() {
            const target = document.querySelector(this.getAttribute('data-target'));
            const isCollapsed = target.classList.contains('show');
            
            // Toggle the collapse manually
            if (isCollapsed) {
                target.classList.remove('show');
            } else {
                target.classList.add('show');
            }
        });
    })
    
    
    ;
    });

    // Function to handle question submission
    async function submitQuestion(e) {
        e.preventDefault();

        const questionInput = document.getElementById('questionInput').value;
        const user = auth.currentUser;

        if (user && questionInput.trim()) {
            try {
                // Add the question to the Firestore 'FAQs' collection
                await addDoc(collection(db, "FAQs"), {
                    question: questionInput,
                    answer: "",
                    activate: false, // Set activate to false for admin review
                    postedBy: user.displayName || user.email, // Use display name or email
                    postedById: user.uid,
                    likes: 0,
                    loves: 0,
                    helpful: 0,
                    viewCount: 0,
                    timestamp: new Date().toISOString() // Add timestamp
                });

                // Clear the input field and show a success message
                document.getElementById('questionInput').value = '';
                alert("Your question has been submitted for review.");
            } catch (error) {
                console.error("Error submitting question: ", error);
                alert("There was an error submitting your question. Please try again.");
            }
        }
    }

    // Event listener for the form submission
    document.getElementById('askQuestionForm').addEventListener('submit', submitQuestion);
</script>
</html>
