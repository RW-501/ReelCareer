<!-- Firebase configuration/ Login& Out -->
<script type="module" src="../public/js/main.js"></script> 

    <!-- Dynamic Schema Markup -->
    <script type="module">
   import { db, storage, analytics, app  } from '../public/js/main.js'; // Adjust the path based on your structure
    import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    const sponsoredJobs = [];







        // Function to fetch job listings from Firestore
        async function fetchJobListings() {

    const jobListingsRef = collection(db, 'Jobs'); // Reference to the Jobs collection

    try {
        const snapshot = await getDocs(jobListingsRef); // Fetch all job listings
        const jobListings = []; // Array to hold job listing data

        snapshot.forEach(doc => {
            const data = doc.data(); // Get data from each document

            if (data.boosted === true) {
                sponsoredJobs.push({
                id: doc.id, // Include document ID
                title: data.title,
                description: data.description,
                datePosted: data.createdAt,
                organization: data.company,
                location: data.location,
                employmentType: data.employmentType,
                baseSalary: data.salary,
                validThrough: data.boostExpiresAt,
                url: doc.id
            });
}else{
            jobListings.push({
                id: doc.id, // Include document ID
                title: data.title,
                description: data.description,
                datePosted: data.createdAt,
                organization: data.company,
                location: data.location,
                employmentType: data.employmentType,
                baseSalary: data.salary,
                validThrough: data.boostExpiresAt,
                url: doc.id
            });
        }
            
        });

        return jobListings; // Return the array of job listings
    

    } catch (error) {
        console.error("Error fetching job listings: ", error); // Log any errors
        return []; // Return an empty array in case of an error
    }
} 


// Updated function to display job listings with sponsors
        function displayJobListings(jobListings) {
            const jobContainer = document.getElementById('jobListings');
            jobContainer.innerHTML = ''; // Clear existing listings

            jobListings.forEach((job, index) => {
                const jobCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${job.title} </h5>
                                <h6 class="card-subtitle mb-2 text-muted">${job.organization}</h6>
                                <p class="card-text">${job.description}</p>
                                <button class="btn btn-info" onclick="showJobDetails('${job.id}')">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                jobContainer.innerHTML += jobCard; // Append job card to container
            });

            // Display sponsored jobs if any
            const featuredJobContainer = document.getElementById('featuredJobListings');
            featuredJobContainer.innerHTML = ''; // Clear existing featured jobs

            sponsoredJobs.forEach((sponsoredJob) => {
                const featuredJobCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card border-success">
                            <div class="card-body">
                                <h5 class="card-title">${sponsoredJob.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${sponsoredJob.organization}</h6>
                                <p class="card-text">${sponsoredJob.description}</p>
                                <a href="../views/job-detail.html?id=${sponsoredJob.id} class="btn btn-success">Apply Now</a>
                            </div>
                        </div>
                    </div>
                `;
                featuredJobContainer.innerHTML += featuredJobCard; // Append sponsored job card to featured jobs
            });
        }

        // Function to generate structured data markup for SEO
        function generateSchemaMarkup(jobListings) {
            const schemaData = {
                "@context": "https://schema.org",
                "@type": "JobPosting",
                "title": jobListings.map(job => job.title),
                "description": jobListings.map(job => job.description),
                "datePosted": jobListings.map(job => job.datePosted),
                "hiringOrganization": {
                    "@type": "Organization",
                    "name": jobListings.map(job => job.organization)
                },
                "jobLocation": {
                    "@type": "Place",
                    "address": {
                        "@type": "PostalAddress",
                        "addressLocality": jobListings.map(job => job.location)
                    }
                },
                "employmentType": jobListings.map(job => job.employmentType),
                "baseSalary": {
                    "@type": "MonetaryAmount",
                    "value": jobListings.map(job => job.baseSalary),
                    "currency": "USD"
                },
                "validThrough": jobListings.map(job => job.validThrough)
            };

            const scriptTag = document.createElement('script');
            scriptTag.type = 'application/ld+json';
            scriptTag.innerHTML = JSON.stringify(schemaData);
            document.head.appendChild(scriptTag); // Append schema markup to head
        }




        
        window.onload = async function() {
            const jobListings = await fetchJobListings(); // Fetch the job listings
            displayJobListings(jobListings); // Display job listings
            generateSchemaMarkup(jobListings); // Generate structured data markup for SEO
};

// Function to redirect user to the job details page with job ID in the URL
function showJobDetails(jobId) {
    // Construct the URL with the job ID as a query parameter
    const jobDetailsUrl = `../views/job-detail.html?id=${jobId}`;
    
    // Redirect to the job details page
    window.location.href = jobDetailsUrl;
}
