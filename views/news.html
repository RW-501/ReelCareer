<script type="module">
    import { db, storage, analytics, app, collection, getDocs } from '../public/js/main.js'; // Adjust the path based on your structure
  
// Function to fetch and display articles
async function displayArticles() {
    try {
        console.log("Firestore instance (db):", db); // Check if Firestore is initialized
        
        const articlesCollectionRef = collection(db, 'Articles');
        const articlesCollectionRef2 = collection(db, 'Article');
        console.log("Articles Collection Reference:", articlesCollectionRef); // Check if collection reference is correct
        console.log("other Collection Reference:", articlesCollectionRef2); // Check if collection reference is correct
        
        const articlesSnapshot = await getDocs(articlesCollectionRef);
        console.log("Articles Snapshot:", articlesSnapshot); // Check the snapshot object
        console.log("Articles Snapshot Size:", articlesSnapshot.size); // Check if any documents exist
console.log("Articles Snapshot Empty:", articlesSnapshot.empty); // Check if the snapshot is empty

        const articles = articlesSnapshot.docs.map(doc => {
            console.log("Document Data:", doc.data()); // Log each document's data
            return doc.data();
        });
        
        console.log("Mapped Articles Array:", articles); // Log the final articles array
        
        // Call function to update the HTML with the fetched articles
        updateNewsFeed(articles);
    } catch (error) {
        console.error("Error fetching articles:", error); // Log the error if fetching fails
    }
}

    
     
   



// Function to update the HTML and display the articles
function updateNewsFeed(articles) {
    const articlesContainer = document.getElementById('articles');
    articlesContainer.innerHTML = ''; // Clear the placeholder text

    if (articles.length === 0) {
        articlesContainer.innerHTML = '<p>No articles available at the moment.</p>';
        return;
    }

    // Create article cards for each article
    articles.forEach(article => {
        const articleCard = document.createElement('div');
        articleCard.classList.add('col-md-4');

        articleCard.innerHTML = `
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">${article.title}</h5>
                    <p class="card-text">${article.content.substring(0, 100)}...</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
        `;

        articlesContainer.appendChild(articleCard);
    });
}

// Call the function to display articles when the page loads
window.onload = () => {
    displayArticles();
};

function previewArticleFunc() {
        console.log("Preview Article Function Called");

        const title = document.getElementById('title').value;
        const content = CKEDITOR.instances['content'].getData();
        const tags = Array.from(document.getElementById('tags').selectedOptions).map(option => option.value);
        const category = document.getElementById('category').value;

        document.getElementById('preview').innerHTML = `
            <h3>${title}</h3>
            <div>${content}</div>
            <p>Tags: ${tags.join(', ')}</p>
            <p>Category: ${category}</p>
        `;
    }

   
    





</script>
