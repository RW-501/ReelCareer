<body>
    <script src="../public/js/bodyload.js"></script>
    

    <div class="password-reset-container">
        <h1>Reset Your Password</h1>
        <p class="text-muted">Enter the email associated with your account, and weâ€™ll send you instructions to reset your password.</p>

        <!-- Message Area (instead of pop-up alert) -->
        <div id="messageArea" class="alert" role="alert"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="form-text mt-4">
            <a href="../views/auth">Return to Sign In</a>
        </div>

        <hr>

        <div class="form-text">
            <p>Or reset using:</p>
            <button id="googleReset" class="btn btn-outline-danger btn-block mb-2"><i class="fab fa-google"></i> Google Account</button>
            <button id="facebookReset" class="btn btn-outline-primary btn-block"><i class="fab fa-facebook"></i> Facebook Account</button>
        </div>
    </div>
    <!-- Footer -->

    <!-- Firebase configuration/ Login& Out -->
    <script type="module" src="../public/js/main.js"></script> 

    <!-- Bootstrap JS (Optional but for better UX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic Schema Markup -->
    <script type="module">
    import { db, storage,  analytics, app, auth } from '../public/js/main.js'; // Adjust the path based on your structure
    import {
  getAuth,
  signInWithPopup,
  GoogleAuthProvider,
  FacebookAuthProvider,
  OAuthProvider,
  sendPasswordResetEmail, 
  signOut,
  onAuthStateChanged,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";    

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageArea = document.getElementById('messageArea');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                displayMessage('success', 'Reset link sent to your email.');
            } catch (error) {
                displayMessage('danger', error.message);
            }
        });

        // Google Reset
        document.getElementById('googleReset').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => {
                    displayMessage('success', 'Password reset using Google');
                })
                .catch((error) => {
                    displayMessage('danger', error.message);
                });
        });

        // Facebook Reset
        document.getElementById('facebookReset').addEventListener('click', () => {
            const provider = new FacebookAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => {
                    displayMessage('success', 'Password reset using Facebook');
                })
                .catch((error) => {
                    displayMessage('danger', error.message);
                });
        });

        // Function to display messages in the message area
        function displayMessage(type, message) {
            messageArea.style.display = 'block';
            messageArea.className = `alert alert-${type}`;
            messageArea.textContent = message;

            // Hide the message after a delay (optional)
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }
    </script>
