<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View job details for the latest job openings at ReelCareer. Apply directly through our platform.">
    <meta name="keywords" content="jobs, job details, job openings, ReelCareer">
    <title>Job Detail - ReelCareer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f5; /* Light grey background */
        }

        .navbar {
            background-color: #007bff; /* Bootstrap primary color */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #d4d4d4 !important;
        }

        .job-detail-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-top: 20px;
        }

        .job-logo {
            max-width: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .apply-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 12px 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .apply-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }

        .job-info {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .job-tags {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            margin: 5px 0;
        }

        @media (max-width: 576px) {
            .job-detail-container {
                padding: 20px;
            }

            .apply-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" aria-label="Main navigation">
        <a class="navbar-brand" href="../index.html">ReelCareer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="job-listings.html">Job Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Job Detail Section -->
    <div class="container">
        <div class="job-detail-container" role="main" aria-labelledby="jobTitle">
            <div class="d-flex align-items-start mb-4">
                <img id="companyLogo" class="job-logo" alt="Company Logo" src="/images/sq_logo_n_BG.png" />
                <div>
                    <h1 id="jobTitle" class="mb-2 font-weight-bold" tabindex="0"></h1>
                    <p id="jobDescription" class="text-muted" tabindex="0"></p>
                </div>
            </div>

            <div class="job-info">
                <p><strong>Company:</strong> <span id="companyName"></span></p>
                <p><strong>Location:</strong> <span id="jobLocation"></span></p>
                <p><strong>Employment Type:</strong> <span id="employmentType"></span></p>
                <p><strong>Salary:</strong> $<span id="salary"></span></p>
                <p><strong>Posted On:</strong> <span id="createdAt"></span></p>
            </div>

            <div>
                <p><strong>Job Requirements:</strong></p>
                <ul id="jobRequirements" class="list-unstyled" tabindex="0">
                    <!-- Requirements dynamically inserted here -->
                </ul>
            </div>

            <div>
                <p><strong>Tags:</strong></p>
                <span id="jobTags" class="job-tags"></span>
            </div>

            <button id="applyBtn" class="apply-btn" aria-label="Apply for this job">Apply Now</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="dynamic-footer"></footer>
    
<!-- Firebase configuration/ Login& Out -->
<script type="module" src="../public/js/main.js"></script> 

    <script type="module">
        import { db } from '../public/js/main.js'; // Adjust the path based on your structure
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Function to fetch job details
        async function fetchJobDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id'); // Get job ID from URL

            if (!jobId) {
                alert('Job ID not found in URL.');
                return;
            }

            try {
                const jobDocRef = doc(db, 'Jobs', jobId);
                const jobDoc = await getDoc(jobDocRef);

                if (jobDoc.exists()) {
                    const jobData = jobDoc.data();
                    document.getElementById('jobTitle').innerText = jobData.title;
                    document.getElementById('jobDescription').innerText = jobData.description;
                    document.getElementById('companyName').innerText = jobData.company;
                    document.getElementById('jobLocation').innerText = jobData.location;
                    document.getElementById('employmentType').innerText = jobData.type;
                    document.getElementById('salary').innerText = jobData.salary;
                    document.getElementById('createdAt').innerText = new Date(jobData.createdAt).toLocaleDateString();
                    document.getElementById('companyLogo').src = jobData.companyLogo || '/ReelCareer/images/sq_logo_n_BG.png'; // Default logo path

                    if(jobData.requirements > 0){
                    // Requirements
                    const requirementsList = jobData.requirements.map(req => `<li>${req}</li>`).join('');
                    document.getElementById('jobRequirements').innerHTML = requirementsList;
                    }

                    // Tags
                    document.getElementById('jobTags').innerText = jobData.tags.join(', ');
   
                    // Add event listener for Apply button
   document.getElementById('applyBtn').onclick = function() {

window.location.href = `apply.html?jobId=${jobId}`; // Redirect to apply page
};
                   
                } else {
                    alert('Job not found.');
                }
            } catch (error) {
                console.error("Error fetching job details: ", error);
             //   alert('Error fetching job details. Please try again.');
            }
        }

        // Call the function to fetch job details on page load
        window.onload = fetchJobDetails;

      
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
