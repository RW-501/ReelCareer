    <script type="module">
        import { db } from '../public/js/main.js'; // Adjust the path based on your structure
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        import { db, auth } from '../public/js/main.js'; // Adjust path to your Firebase setup
import { doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

// Function to save job and update savedForLater count
async function saveJob() {
    try {
        const user = auth.currentUser;
        if (!user) {
            alert("You need to be logged in to save jobs.");
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id'); // Get job ID from URL

        if (!jobId) {
            alert('Job ID not found in URL.');
            return;
        }

        const jobDocRef = doc(db, 'Jobs', jobId);

        // Get the job document to check if it exists
        const jobDoc = await getDoc(jobDocRef);
        if (!jobDoc.exists()) {
            alert('Job does not exist.');
            return;
        }

        // Get user-specific saved jobs (this assumes you store user-saved jobs in a "UserJobs" collection)
        const userSavedJobsRef = doc(db, 'UserJobs', user.uid);
        const userSavedJobsDoc = await getDoc(userSavedJobsRef);

        if (userSavedJobsDoc.exists() && userSavedJobsDoc.data().savedJobs.includes(jobId)) {
            alert('You have already saved this job.');
            return;
        }

        // Update the job's savedForLater count
        await updateDoc(jobDocRef, {
            savedForLater: increment(1) // Increment the savedForLater field by 1
        });

        // Save the job to user's saved list (add jobId to the array of saved jobs)
        if (userSavedJobsDoc.exists()) {
            await updateDoc(userSavedJobsRef, {
                savedJobs: [...userSavedJobsDoc.data().savedJobs, jobId]
            });
        } else {
            await updateDoc(userSavedJobsRef, {
                savedJobs: [jobId]
            });
        }

        alert('Job saved for later!');

    } catch (error) {
        console.error("Error saving job: ", error);
        alert("Error saving the job. Please try again.");
    }
}

        // Function to fetch job details
        async function fetchJobDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id'); // Get job ID from URL

            if (!jobId) {
                alert('Job ID not found in URL.');
                return;
            }

            try {
                const jobDocRef = doc(db, 'Jobs', jobId);
                const jobDoc = await getDoc(jobDocRef);

                if (jobDoc.exists()) {
                    const jobData = jobDoc.data();
                    console.log("jobData ", jobData);
                    loadJobDetails(jobData); // Call loadJobDetails with jobData
                } else {
                    alert("No such job found!");
                }
            } catch (error) {
                console.error("Error fetching job details: ", error);
                alert("Error fetching job details. Please try again later.");
            }
        }

        // Function to load job details into the HTML
// Function to load job details into the HTML
function loadJobDetails(jobData) {
    document.getElementById('jobTitle').textContent = jobData.title;
    document.getElementById("jobDescription").innerText = jobData.description;
    document.getElementById("companyName").innerText = jobData.companyName;
    document.getElementById("companyLogo").src = jobData.companyLogo;
    document.getElementById('jobLocation').textContent = jobData.location;
    document.getElementById('employmentType').textContent = jobData.employmentType;
    document.getElementById('salary').textContent = jobData.salary;
    document.getElementById('currency').textContent = jobData.currency;
    document.getElementById('createdAt').textContent = new Date(jobData.createdAt.toDate()).toLocaleDateString();
    document.getElementById('submittedBy').textContent = jobData.submittedBy;
    document.getElementById('industry').textContent = jobData.industry;

    const jobBenefitsList = document.getElementById('jobBenefits');
    jobBenefitsList.innerHTML = '';
    jobData.benefits.forEach(benefit => {
        const li = document.createElement('li');
        li.textContent = benefit;
        jobBenefitsList.appendChild(li);
    });

    document.getElementById('applicationDeadline').textContent = new Date(jobData.applicationDeadline.toDate()).toLocaleDateString();
    document.getElementById('applicantCount').textContent = jobData.applicantCount;
    document.getElementById('companyWebsite').href = jobData.companyWebsite;

    const jobRequirementsList = document.getElementById('jobRequirements');
    jobRequirementsList.innerHTML = '';
    jobData.requirements.forEach(req => {
        const li = document.createElement('li');
        li.textContent = req;
        jobRequirementsList.appendChild(li);
    });

    const jobTags = document.getElementById('jobTags');
    jobTags.innerHTML = '';
    jobData.tags.forEach(tag => {
        const span = document.createElement('span');
        span.className = 'badge badge-secondary m-1'; // Bootstrap badge
        span.textContent = tag;
        jobTags.appendChild(span);
    });

    // Apply button event listener
    const applyBtn = document.getElementById('applyBtn');
    applyBtn.addEventListener('click', function() {
        if (jobData.applicationAvailableBool) {
            // Redirect to the application page on your site
            window.location.href = `apply.html?jobId=${jobData.jobId}`;
        } else {
            // Redirect to the external application website
            window.location.href = jobData.applicationWebsite;
        }
    });
}


        

        // Load job details on page load
        document.addEventListener('DOMContentLoaded', fetchJobDetails);
