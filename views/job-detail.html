    <script type="module">
    import { db, storage, analytics, app  } from './public/js/main.js'; // Adjust the path based on your structure
    import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Function to fetch job details
        async function fetchJobDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.getDocs('id'); // Get job ID from URL

            if (!jobId) {
                alert('Job ID not found in URL.');
                return;
            }

            try {
                const jobDoc = await db.collection('Jobs').doc(jobId).getDocs(); // Fetch job details

                if (jobDoc.exists) {
                    const jobData = jobDoc.data();
                    document.getElementById('jobTitle').innerText = jobData.title;
                    document.getElementById('jobDescription').innerText = jobData.description;
                    document.getElementById('companyName').innerText = jobData.organization;
                    document.getElementById('jobLocation').innerText = jobData.location;
                    document.getElementById('employmentType').innerText = jobData.employmentType;
                    document.getElementById('salary').innerText = jobData.baseSalary;
                    
                    // Add event listener for Apply button
                    document.getElementById('applyBtn').onclick = function() {
                        window.location.href = `apply.html?jobId=${jobId}`; // Redirect to apply page
                    };
                } else {
                    alert('Job not found.');
                }
            } catch (error) {
                console.error("Error fetching job details: ", error);
                alert('Error fetching job details. Please try again.');
            }
        }

        // Call the function to fetch job details on page load
        window.onload = fetchJobDetails;
    </script>
