        <script>
        // Event listeners and functions
        
        // Video and audio element references
        let videoElement = document.getElementById('videoPlayer');
        let previewVideoElement = document.getElementById('previewVideo');
        let timelineCanvas = document.getElementById('timelineCanvas');
        let draggableDivider = document.getElementById('draggableDivider');
        let videoSlider = document.getElementById('videoSlider');
        let videoFile = null;
        let videoDuration = 0;
        let sceneImages = [];
        
        // Audio controls
        let audioPreview = null;  // Will be initialized when audio is selected
        let audioElement = null;  // If you use a separate audio element for audio
        
        // Handle file upload
        function handleFileUpload() {
          let input = document.getElementById('videoInput');
          let file = input.files[0];
          if (!file) {
            showToast('Please upload a video file.');
            return;
          }
        
          if (file.type.includes('video') && file.size < 50 * 1024 * 1024) {
            videoFile = file;
            loadVideo();
          } else {
            showToast('Invalid video file. Please upload a valid video file no larger than 50MB.');
          }
        }
        
        // Load the video
        function loadVideo() {
          const videoURL = URL.createObjectURL(videoFile);
          videoElement.src = videoURL;
          videoElement.load();
          previewVideoElement.src = videoURL;
          previewVideoElement.load();
        
          videoElement.addEventListener('loadedmetadata', () => {
            videoDuration = videoElement.duration;
            videoSlider.max = videoDuration;
            generateTimelineImages();
          });
        }
        
        // Event listener for audio volume control
        document.getElementById('audioVolume').addEventListener('input', (event) => {
          previewVideoElement.volume = event.target.value;
        });
        
        // Overlay and control buttons
        document.getElementById('fontSizeButton').addEventListener('click', changeFontSize);
        document.getElementById('colorButton').addEventListener('click', changeTextColor);
        document.getElementById('imageButton').addEventListener('click', addImage);
        document.getElementById('overlayButton').addEventListener('click', addOverlay);
        
        // Audio upload handling
        addAudioButton.addEventListener('click', () => {
          document.getElementById('audioInput').click();
        });
        
        document.getElementById('audioInput').addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (file && file.type.includes('audio')) {
            audioPreview = new Audio(URL.createObjectURL(file));
            previewVideoElement.src = videoElement.src;
            previewVideoElement.load();
            audioPreview.addEventListener('timeupdate', () => {
              if (audioPreview) {
                audioPreview.currentTime = previewVideoElement.currentTime;
              }
            });
          } else {
            showToast('Please select a valid audio file.');
          }
        });
        
        // Change font size for overlay text
        function changeFontSize() {
          const fontSize = prompt('Enter font size (e.g., 20px):', '20px');
          if (fontSize) {
            overlayFontSize = fontSize;
          }
        }
        
        // Change overlay text color
        function changeTextColor() {
          const color = prompt('Enter text color (e.g., red):', 'red');
          if (color) {
            overlayColor = color;
          }
        }
        
        // Add overlay image
        function addImage() {
          const imgURL = prompt('Enter image URL for overlay:', '');
          if (imgURL) {
            overlayImageURL = imgURL;
          }
        }
        
        // Add text or image overlay to video
        function addOverlay() {
          const text = prompt('Enter text for overlay:');
          if (!text) return;
        
          const overlay = document.createElement('div');
          overlay.classList.add('overlay');
          overlay.style.fontSize = overlayFontSize;
          overlay.style.color = overlayColor;
          overlay.textContent = text;
        
          if (overlayImageURL) {
            const image = new Image();
            image.src = overlayImageURL;
            overlay.appendChild(image);
          }
        
          document.getElementById('videoContainer').appendChild(overlay);
        }
        
        // Preview media
        function previewMedia() {
          previewVideoElement.src = videoElement.src;
          previewVideoElement.load();
          audioPreview = new Audio();
          previewVideoElement.addEventListener('play', () => {
            audioPreview.play();
          });
        }
        
        // Generate timeline images
        function generateTimelineImages() {
          const numImages = 10;
          sceneImages = [];
          const imageWidth = 64;
          const imageHeight = 36;
          const canvasContext = timelineCanvas.getContext('2d');
          const video = document.createElement('video');
          video.src = videoElement.src;
          video.load();
        
          for (let i = 0; i < numImages; i++) {
            const time = (videoDuration / numImages) * i;
            video.currentTime = time;
            video.addEventListener('seeked', () => {
              canvasContext.drawImage(video, 0, 0, imageWidth, imageHeight);
              sceneImages.push(timelineCanvas.toDataURL());
              if (i === numImages - 1) {
                drawTimeline();
              }
            });
          }
        }
        
        function drawTimeline() {
          const context = timelineCanvas.getContext('2d');
          let index = 0;
          function drawImage() {
            if (index < sceneImages.length) {
              const img = new Image();
              img.src = sceneImages[index];
              img.onload = () => {
                context.drawImage(img, index * 64, 0, 64, 36);
                index++;
                requestAnimationFrame(drawImage);
              };
            }
          }
          requestAnimationFrame(drawImage);
        }
        
        // Zoom functionality
        let zoomLevel = 1;
        document.getElementById('zoomIn').addEventListener('click', () => {
          zoomLevel *= 1.2;
          drawTimeline();
        });
        
        document.getElementById('zoomOut').addEventListener('click', () => {
          zoomLevel /= 1.2;
          drawTimeline();
        });
        
        // Draggable divider logic
        draggableDivider.addEventListener('mousedown', (event) => {
          document.body.style.cursor = 'col-resize';
          let offsetX = event.clientX - draggableDivider.offsetLeft;
        
          function mouseMoveHandler(e) {
            let left = e.clientX - offsetX;
            left = Math.max(0, Math.min(timelineCanvas.width - draggableDivider.offsetWidth, left));
            draggableDivider.style.left = left + 'px';
        
            let adjustedTime = (left / (timelineCanvas.width / zoomLevel)) * videoDuration;
            videoSlider.value = adjustedTime;
            videoElement.currentTime = adjustedTime;
          }
        
          function mouseUpHandler() {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.body.style.cursor = 'default';
          }
        
          document.addEventListener('mousemove', mouseMoveHandler);
          document.addEventListener('mouseup', mouseUpHandler);
        });
        
        // Slider time control
        videoSlider.addEventListener('input', (event) => {
          videoElement.currentTime = event.target.value;
        });
        
        </script>

function setBlogMetaTags(blogData) {
    // Update the document title
    document.title = `ReelCareer.co | Blog: ${blogData.title}`;

    // Helper function to create or update a meta tag
    function updateMetaTag(name, content, property = false) {
        let meta = document.querySelector(property ? `meta[property="${name}"]` : `meta[name="${name}"]`);
        if (!meta) {
            meta = document.createElement('meta');
            if (property) {
                meta.setAttribute('property', name);
            } else {
                meta.setAttribute('name', name);
            }
            document.head.appendChild(meta);
        }
        meta.setAttribute('content', content);
    }

    // Meta tags for SEO
    updateMetaTag('description', blogData.description || 'Read this insightful blog on ReelCareer.co!');
    updateMetaTag('keywords', blogData.keywords || 'ReelCareer, blog, career, jobs');
    updateMetaTag('author', blogData.author || 'ReelCareer Team');

    // Open Graph (OG) meta tags for social media sharing
    updateMetaTag('og:title', `ReelCareer.co | Blog: ${blogData.title}`, true);
    updateMetaTag('og:description', blogData.description || 'Discover this blog post on ReelCareer.co!', true);
    updateMetaTag('og:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png', true);
    updateMetaTag('og:url', blogData.url || window.location.href, true);
    updateMetaTag('og:type', 'article', true);

    // Twitter card meta tags
    updateMetaTag('twitter:card', 'summary_large_image');
    updateMetaTag('twitter:title', `ReelCareer.co | Blog: ${blogData.title}`);
    updateMetaTag('twitter:description', blogData.description || 'Check out this blog post on ReelCareer!');
    updateMetaTag('twitter:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png');
}
