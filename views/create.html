        <script>
          let videoElement = document.getElementById('videoPlayer');
          let videoSlider = document.getElementById('videoSlider');
          let downloadButton = document.getElementById('downloadButton');
          let undoStack = [];
          let redoStack = [];
          let overlayFontSize = "20px";
          let overlayColor = "#000000";
          let overlayImageURL = "";
          let overlays = [];
        
          // Handle video upload
          document.getElementById('videoInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
              const videoURL = URL.createObjectURL(file);
              videoElement.src = videoURL;
              videoElement.load();
              downloadButton.disabled = false;
            }
          });
        
          // Timeline slider and video playback sync
          videoSlider.addEventListener('input', () => {
            videoElement.currentTime = videoSlider.value;
          });
        
          // Overlay effects - Font size, color, image handling
          document.getElementById('fontSizeButton').addEventListener('click', changeFontSize);
          document.getElementById('colorButton').addEventListener('click', changeTextColor);
          document.getElementById('imageButton').addEventListener('click', addImage);
          document.getElementById('overlayButton').addEventListener('click', addOverlay);
        
          // Add audio functionality
          document.getElementById('addAudioButton').addEventListener('click', addAudio);
        
          // Download button functionality
          downloadButton.addEventListener('click', () => {
            const videoURL = videoElement.src;
            const link = document.createElement('a');
            link.href = videoURL;
            link.download = 'edited-video.mp4';
            link.click();
          });
        
          // Undo and Redo buttons functionality
          document.getElementById('undoButton').addEventListener('click', undoAction);
          document.getElementById('redoButton').addEventListener('click', redoAction);
        
       // Function to show the modal
function showModal(modalId) {
  document.getElementById(modalId).style.display = "block";
}

// Function to hide the modal
function hideModal(modalId) {
  document.getElementById(modalId).style.display = "none";
}

// Change Font Size function with pop-up modal
function changeFontSize() {
  showModal('fontSizeModal');
}

// Change Text Color function with pop-up modal
function changeTextColor() {
  showModal('colorModal');
}

// Add Image Overlay function with pop-up modal
function addImage() {
  showModal('imageModal');
}

// Save Font Size from modal
document.getElementById('fontSizeSaveButton').addEventListener('click', () => {
  overlayFontSize = document.getElementById('fontSizeInput').value + "px";
  updateOverlay();
  hideModal('fontSizeModal');
});

// Save Text Color from modal
document.getElementById('colorSaveButton').addEventListener('click', () => {
  overlayColor = document.getElementById('colorInput').value;
  updateOverlay();
  hideModal('colorModal');
});

// Save Image URL from modal
document.getElementById('imageSaveButton').addEventListener('click', () => {
  overlayImageURL = document.getElementById('imageURLInput').value;
  updateOverlay();
  hideModal('imageModal');
});

// Cancel Button actions for all modals
document.getElementById('fontSizeCancelButton').addEventListener('click', () => {
  hideModal('fontSizeModal');
});
document.getElementById('colorCancelButton').addEventListener('click', () => {
  hideModal('colorModal');
});
document.getElementById('imageCancelButton').addEventListener('click', () => {
  hideModal('imageModal');
});


          // Update Overlay Text/Image on Video
          function updateOverlay() {
            const overlayElement = document.createElement('div');
            overlayElement.style.fontSize = overlayFontSize;
            overlayElement.style.color = overlayColor;
            overlayElement.textContent = "Sample Overlay Text";
        
            if (overlayImageURL) {
              const img = document.createElement('img');
              img.src = overlayImageURL;
              overlayElement.appendChild(img);
            }
        
            // Save the overlay for undo/redo functionality
            overlays.push(overlayElement);
            videoElement.appendChild(overlayElement);
        
            // Save the state to undo stack and clear redo stack
            undoStack.push({ action: 'addOverlay', overlay: overlayElement });
            redoStack = [];
            toggleUndoRedoButtons();
          }
        
          // Add Audio to Video
          function addAudio() {
            const audioFile = document.getElementById('audioInput').files[0];
            if (audioFile) {
              const audioURL = URL.createObjectURL(audioFile);
              const audioElement = document.createElement('audio');
              audioElement.src = audioURL;
              audioElement.autoplay = true;
              videoElement.appendChild(audioElement);
            }
          }
        
          // Undo the last action
          function undoAction() {
            if (undoStack.length > 0) {
              const lastAction = undoStack.pop();
              if (lastAction.action === 'addOverlay') {
                const overlayElement = lastAction.overlay;
                videoElement.removeChild(overlayElement);
                redoStack.push(lastAction);
              }
              toggleUndoRedoButtons();
            }
          }
        
          // Redo the last undone action
          function redoAction() {
            if (redoStack.length > 0) {
              const lastAction = redoStack.pop();
              if (lastAction.action === 'addOverlay') {
                const overlayElement = lastAction.overlay;
                videoElement.appendChild(overlayElement);
                undoStack.push(lastAction);
              }
              toggleUndoRedoButtons();
            }
          }
        
          // Toggle undo/redo button visibility based on available actions
          function toggleUndoRedoButtons() {
            document.getElementById('undoButton').style.display = undoStack.length > 0 ? 'block' : 'none';
            document.getElementById('redoButton').style.display = redoStack.length > 0 ? 'block' : 'none';
          }
        </script>

function setBlogMetaTags(blogData) {
    // Update the document title
    document.title = `ReelCareer.co | Blog: ${blogData.title}`;

    // Helper function to create or update a meta tag
    function updateMetaTag(name, content, property = false) {
        let meta = document.querySelector(property ? `meta[property="${name}"]` : `meta[name="${name}"]`);
        if (!meta) {
            meta = document.createElement('meta');
            if (property) {
                meta.setAttribute('property', name);
            } else {
                meta.setAttribute('name', name);
            }
            document.head.appendChild(meta);
        }
        meta.setAttribute('content', content);
    }

    // Meta tags for SEO
    updateMetaTag('description', blogData.description || 'Read this insightful blog on ReelCareer.co!');
    updateMetaTag('keywords', blogData.keywords || 'ReelCareer, blog, career, jobs');
    updateMetaTag('author', blogData.author || 'ReelCareer Team');

    // Open Graph (OG) meta tags for social media sharing
    updateMetaTag('og:title', `ReelCareer.co | Blog: ${blogData.title}`, true);
    updateMetaTag('og:description', blogData.description || 'Discover this blog post on ReelCareer.co!', true);
    updateMetaTag('og:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png', true);
    updateMetaTag('og:url', blogData.url || window.location.href, true);
    updateMetaTag('og:type', 'article', true);

    // Twitter card meta tags
    updateMetaTag('twitter:card', 'summary_large_image');
    updateMetaTag('twitter:title', `ReelCareer.co | Blog: ${blogData.title}`);
    updateMetaTag('twitter:description', blogData.description || 'Check out this blog post on ReelCareer!');
    updateMetaTag('twitter:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png');
}
