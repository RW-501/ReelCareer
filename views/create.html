          // Event listeners and functions
          // Video and audio element references
          let videoElement = document.getElementById('videoPlayer');
          let previewVideoElement = document.getElementById('previewVideo');
          let timelineCanvas = document.getElementById('timelineCanvas');
          let draggableDivider = document.getElementById('draggableDivider');
          let videoSlider = document.getElementById('videoSlider');
          let videoFile = null;
          let videoDuration = 0;
          let sceneImages = [];
          let undoStack = [];
          let redoStack = [];
        
          // Audio controls
          let audioPreview = null;  // Will be initialized when audio is selected
          let audioElement = null;  // If you use a separate audio element for audio
        
          // Handle file upload
          function handleFileUpload() {
            const input = document.getElementById("videoInput");
            const file = input.files[0];
        
            if (!file) {
              showToast("Please select a video file to upload.");
              return;
            }
        
            if (!file.type.includes("video")) {
              showToast("Invalid file type. Please upload a video file.");
              return;
            }
        
            if (file.size > 50 * 1024 * 1024) {
              showToast("File too large. Please upload a video under 50MB.");
              return;
            }
        
            // Proceed to load video if file is valid
            if (file.type.includes('video') && file.size < 50 * 1024 * 1024) {
              videoFile = file;
              loadVideo();
            } else {
              showToast('Invalid video file. Please upload a valid video file no larger than 50MB.');
            }
          }
        
          // Load the video
          function loadVideo() {
            const videoElement = document.getElementById("videoElement");
            const previewVideoElement = document.getElementById("previewVideoElement");
        
            if (!videoElement || !previewVideoElement) {
              showToast("Error: Video elements not found.");
              return;
            }
        
            const videoURL = URL.createObjectURL(videoFile);
        
            // Set the video source and load
            videoElement.src = videoURL;
            videoElement.load();
        
            previewVideoElement.src = videoURL;
            previewVideoElement.load();
        
            videoElement.addEventListener('loadedmetadata', () => {
              videoDuration = videoElement.duration;
              videoSlider.max = videoDuration;
              generateTimelineImages();
            });
          }
        
          // Event listener for audio volume control
          document.getElementById('audioVolume').addEventListener('input', (event) => {
            previewVideoElement.volume = event.target.value;
          });
        
          // Overlay and control buttons
          document.getElementById('fontSizeButton').addEventListener('click', changeFontSize);
          document.getElementById('colorButton').addEventListener('click', changeTextColor);
          document.getElementById('imageButton').addEventListener('click', addImage);
          document.getElementById('overlayButton').addEventListener('click', addOverlay);
        
          // Audio upload handling
          document.getElementById('addAudioButton').addEventListener('click', () => {
            document.getElementById('audioInput').click();
          });
        
          document.getElementById('audioInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.includes('audio')) {
              audioPreview = new Audio(URL.createObjectURL(file));
              previewVideoElement.src = videoElement.src;
              previewVideoElement.load();
              audioPreview.addEventListener('timeupdate', () => {
                if (audioPreview) {
                  audioPreview.currentTime = previewVideoElement.currentTime;
                }
              });
            } else {
              showToast('Please select a valid audio file.');
            }
          });
        
          // Variables for overlay properties
          let overlayFontSize = "20px";
          let overlayColor = "#000000";
          let overlayImageURL = "";
        
          // Function to create pop-ups dynamically
          function createPopup(title, contentCallback) {
            const popup = document.createElement("div");
            popup.classList.add("popup");
        
            const overlay = document.createElement("div");
            overlay.classList.add("popup-overlay");
        
            const popupContent = document.createElement("div");
            popupContent.classList.add("popup-content");
        
            const popupHeader = document.createElement("h3");
            popupHeader.textContent = title;
        
            const closeButton = document.createElement("button");
            closeButton.textContent = "X";
            closeButton.classList.add("close-button");
            closeButton.addEventListener("click", () => {
              document.body.removeChild(overlay);
              document.body.removeChild(popup);
            });
        
            popupContent.appendChild(popupHeader);
            popupContent.appendChild(closeButton);
        
            contentCallback(popupContent);
        
            popup.appendChild(popupContent);
            let videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.appendChild(overlay);
            videoPlayer.appendChild(popup);
          }
        
          // Function to create font size popup
          function changeFontSize() {
            createPopup("Change Font Size", (container) => {
              const fontSizeLabel = document.createElement("label");
              fontSizeLabel.textContent = "Font Size: ";
        
              const fontSizeSlider = document.createElement("input");
              fontSizeSlider.type = "range";
              fontSizeSlider.min = "10";
              fontSizeSlider.max = "100";
              fontSizeSlider.value = parseInt(overlayFontSize);
        
              const fontSizeValue = document.createElement("span");
              fontSizeValue.textContent = `${fontSizeSlider.value}px`;
        
              fontSizeSlider.addEventListener("input", () => {
                fontSizeValue.textContent = `${fontSizeSlider.value}px`;
                overlayFontSize = `${fontSizeSlider.value}px`;
              });
        
              container.appendChild(fontSizeLabel);
              container.appendChild(fontSizeSlider);
              container.appendChild(fontSizeValue);
            });
          }
        
          // Function to create text color picker popup
          function changeTextColor() {
            createPopup("Change Text Color", (container) => {
              const colorLabel = document.createElement("label");
              colorLabel.textContent = "Text Color: ";
        
              const colorPicker = document.createElement("input");
              colorPicker.type = "color";
              colorPicker.value = overlayColor;
        
              colorPicker.addEventListener("input", () => {
                overlayColor = colorPicker.value;
              });
        
              container.appendChild(colorLabel);
              container.appendChild(colorPicker);
            });
          }
        
          // Function to create image input popup
          function addImage() {
            createPopup("Add Image Overlay", (container) => {
              const fileLabel = document.createElement("label");
              fileLabel.textContent = "Upload Image: ";
        
              const fileInput = document.createElement("input");
              fileInput.type = "file";
              fileInput.accept = "image/*";
        
              fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                  overlayImageURL = URL.createObjectURL(file);
                }
              });
        
              container.appendChild(fileLabel);
              container.appendChild(fileInput);
            });
          }
        
          // Function to add text or image overlay
          function addOverlay() {
            createPopup("Add Overlay", (container) => {
              const textLabel = document.createElement("label");
              textLabel.textContent = "Overlay Text: ";
        
              const textInput = document.createElement("input");
              textInput.type = "text";
        
              const addButton = document.createElement("button");
              addButton.textContent = "Add Overlay";
        
              addButton.addEventListener("click", () => {
                const overlay = document.createElement("div");
                overlay.classList.add("overlay");
        
                overlay.style.fontSize = overlayFontSize;
                overlay.style.color = overlayColor;
        
                if (overlayImageURL) {
                  const image = document.createElement("img");
                  image.src = overlayImageURL;
                  overlay.appendChild(image);
                }
        
                overlay.textContent = textInput.value;
        
                previewVideoElement.appendChild(overlay);
              });
        
              container.appendChild(textLabel);
              container.appendChild(textInput);
              container.appendChild(addButton);
            });
          }
        </script>

function setBlogMetaTags(blogData) {
    // Update the document title
    document.title = `ReelCareer.co | Blog: ${blogData.title}`;

    // Helper function to create or update a meta tag
    function updateMetaTag(name, content, property = false) {
        let meta = document.querySelector(property ? `meta[property="${name}"]` : `meta[name="${name}"]`);
        if (!meta) {
            meta = document.createElement('meta');
            if (property) {
                meta.setAttribute('property', name);
            } else {
                meta.setAttribute('name', name);
            }
            document.head.appendChild(meta);
        }
        meta.setAttribute('content', content);
    }

    // Meta tags for SEO
    updateMetaTag('description', blogData.description || 'Read this insightful blog on ReelCareer.co!');
    updateMetaTag('keywords', blogData.keywords || 'ReelCareer, blog, career, jobs');
    updateMetaTag('author', blogData.author || 'ReelCareer Team');

    // Open Graph (OG) meta tags for social media sharing
    updateMetaTag('og:title', `ReelCareer.co | Blog: ${blogData.title}`, true);
    updateMetaTag('og:description', blogData.description || 'Discover this blog post on ReelCareer.co!', true);
    updateMetaTag('og:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png', true);
    updateMetaTag('og:url', blogData.url || window.location.href, true);
    updateMetaTag('og:type', 'article', true);

    // Twitter card meta tags
    updateMetaTag('twitter:card', 'summary_large_image');
    updateMetaTag('twitter:title', `ReelCareer.co | Blog: ${blogData.title}`);
    updateMetaTag('twitter:description', blogData.description || 'Check out this blog post on ReelCareer!');
    updateMetaTag('twitter:image', blogData.image || 'https://reelcareer.co/images/default-blog-thumbnail.png');
}
