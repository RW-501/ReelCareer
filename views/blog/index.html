    let currentLikes = parseInt(likesElement.textContent);

    likesElement.textContent = currentLikes;

    // Update the database (Firestore)
    const postRef = firebase.firestore().collection('Blogs').doc(postId);
    postRef.update({ likes: currentLikes })
        .then(() => {
            console.log("Like count updated successfully");
        })
        .catch((error) => {

}

        function generateBlogSchema(blog, id) {
    const schema = {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": blog.title,
        "image": blog.imageUrl || "https://reelcareer.co/images/rc_text_sm.png", // Fallback image
        "author": {
            "@type": "Person",
            "name":  "ReelCareer"
        },
        "publisher": {
            "@type": "Organization",
            "name": "ReelCareer",
            "logo": {
                "@type": "ImageObject",
                "url": "https://reelcareer.co/images/rc_text_sm.png"
            }
        },
        "datePublished": blog.postDate || new Date().toISOString(),
        "dateModified":  new Date().toISOString(),
        "description": blog.content || truncateText(blog.content, 160),
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": `https://reelcareer.co/views/blog/?b=${id}`
        }
    };

    return JSON.stringify(schema, null, 2); // Returns the schema as a formatted string
}
