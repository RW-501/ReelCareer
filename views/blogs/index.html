        import {

    let page = 1;
let postsPerPage = 10; // Define your posts per page
let currentPage = 1;
let totalPosts = 0; // Track total number of posts
let lastVisibleDoc = null; // For pagination tracking (Firestore pagination)
let firstVisibleDoc = null; // For backward navigation

// Fetch total number of active blogs from Firestore to calculate total pages
async function fetchTotalPosts() {
    const blogsRef = collection(db, "Blogs");
    const totalQuery = query(blogsRef, where("activate", "==", true));
    const totalSnapshot = await getDocs(totalQuery);
    totalPosts = totalSnapshot.size; // Get the total number of posts
    return totalPosts;
}

// Fetch blogs from Firestore
async function fetchBlogs(page) {
    try {
        const blogContainer = document.getElementById("blog-container");
        blogContainer.innerHTML = ""; // Clear existing blogs

    
        let querySnapshot;

        if (blogContainer){
            // General blogs fetching logic
            const blogsRef = collection(db, "Blogs");
            let blogsQuery = query(blogsRef, where("activate", "==", true), limit(postsPerPage));

            // Handle pagination using Firestore's `startAfter`
            if (page > 1 && lastVisibleDoc) {
                blogsQuery = query(
                    blogsRef,
                    where("activate", "==", true),
                    startAfter(lastVisibleDoc),
                    limit(postsPerPage)
                );
            } else {
                blogsQuery = query(blogsRef, where("activate", "==", true), limit(postsPerPage));
            }

            const querySnap = await getDocs(blogsQuery);

            if (querySnap.empty) {
                blogContainer.innerHTML = "<p>No blogs available.</p>";
                return;
            }

            querySnapshot = querySnap.docs; // Assign docs array to querySnapshot
        }

        // Iterate and create blog posts
        if (querySnapshot && querySnapshot.length > 0) {
            firstVisibleDoc = querySnapshot[0];

            // Store the last visible document for pagination
            lastVisibleDoc = querySnapshot[querySnapshot.length - 1];

            querySnapshot.forEach(async (doc) => { // Added 'async' here for async operations inside the loop
                const blogData = doc.data();
                // Use await to resolve the image URL before using it
                const imageUrl = await checkImageURL(blogData.imageUrl);

                // Create blog card or element here based on your design
                const blogCard = document.createElement("div");
                blogCard.className = "blog-post"; // Add your CSS classes

                // Build the inner HTML with just the image and title, wrapped with a clickable link
                blogCard.innerHTML = `
    <div class="blog-card" style="box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 20px; border-radius: 10px; background-color: #ffffff; margin-bottom: 30px; overflow: hidden; display: flex; align-items: flex-start; gap: 20px; transition: transform 0.3s ease;">
        <a href="https://reelcareer.co/views/blog/?b=${doc.id}" style="text-decoration: none; color: inherit; display: flex; gap: 20px; width: 100%;">
            ${imageUrl ? `<img src="${imageUrl}" alt="${blogData.imageCaption || 'Blog Image'}" style="width: 200px; height: auto; border-radius: 8px; object-fit: cover; flex-shrink: 0;"/>` : ""}
            <div class="blog-content" style="flex-grow: 1;">
                <h3 style="font-size: 24px; color: #333; font-weight: 700; margin-bottom: 15px;">${blogData.title}</h3>
                <div class="blog-card-text text-muted" style="font-size: 14px; line-height: 1.6; color: #666;">
                    ${truncateText(blog.content, 80, `https://reelcareer.co/views/blog?b=${blog.id}`)}
                </div>
            </div>
        </a>
    </div>
`;


                // Append the blog card to the container
                blogContainer.appendChild(blogCard);
            });
            // Update pagination controls
            updatePagination();
        } else {
            blogContainer.innerHTML = "<p>No blogs available.</p>";
        }

    } catch (error) {
        console.error("Error fetching blogs: ", error);
        document.getElementById("blog-container").innerHTML = "<p>Error fetching blogs. Please try again later.</p>";
    }
}

// Update pagination controls
function updatePagination() {
    const paginationControls = document.getElementById("pagination-controls");
    const totalPages = Math.ceil(totalPosts / postsPerPage); // Calculate total pages

    if (totalPages <= 1) {
        // Hide pagination controls if there is only one page
        paginationControls.innerHTML = "";
        return;
    }

    let paginationHTML = `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}" id="prev-page">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
    `;

    // Dynamically generate page numbers
    for (let page = 1; page <= totalPages; page++) {
        paginationHTML += `
            <li class="page-item ${page === currentPage ? 'active' : ''}" id="page-${page}">
                <a class="page-link" href="#">${page}</a>
            </li>
        `;
    }

    paginationHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}" id="next-page">
            <a class="page-link" href="#">Next</a>
        </li>
    `;

    paginationControls.innerHTML = paginationHTML;

    // Add event listeners for pagination controls
    document.getElementById("prev-page").onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            fetchBlogs(currentPage);
        }
    };

    document.getElementById("next-page").onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            fetchBlogs(currentPage);
        }
    };

    // Add event listeners for individual page numbers
    for (let page = 1; page <= totalPages; page++) {
        const pageElement = document.getElementById(`page-${page}`);
        pageElement.onclick = () => {
            if (currentPage !== page) {
                currentPage = page;
                fetchBlogs(currentPage);
            }
        };
    }
}
