    <!-- Firebase configuration/ Login& Out -->
    <script type="module" src="../public/js/main.js"></script> 

    <!-- Firebase JS SDK and Custom Scripts -->

    <script type="module">
        import {
            db, doc, getDoc, query, updateDoc,
            setDoc, ref, signInWithPopup, orderBy,
             
            uploadBytes, OAuthProvider, arrayUnion, getStorage,
            signOut, addDoc, increment, onAuthStateChanged,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            where, getDocs, storage, collection, deleteObject, 
            auth, analytics, deleteDoc, getDownloadURL
        } from 'https://reelcareer.co/js/module.js';


      async function fetchJobsByCity(cityName) {


      try {

      const jobsContainer = document.getElementById('jobs-container');
        jobsContainer.innerHTML = '<p>Loading jobs...</p>';

      console.log("city name ",cityName);
      
      const jobsRef = db.collection('Jobs');
// Create the query
const jobsQuery = query(jobsRef, where("city", "==", cityName));

// Execute the query
const querySnapshot = await getDocs(jobsQuery);
      if (querySnapshot.empty) {
          jobsContainer.innerHTML = '<p>No jobs found for this state.</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const job = doc.data();
          const jobCard = `
            <div class="job-card">
              <h2>${job.title}</h2>
              <p><strong>Company:</strong> ${job.company}</p>
              <p><strong>Location:</strong> ${job.city}, ${job.state}</p>
              <p><strong>Salary:</strong> $${job.salary.toLocaleString()}</p>
              <p><strong>Description:</strong> ${job.description}</p>
              <a href="https://reelcareer.co/views/job-details?id=${doc.id}" class="apply-link">View Job</a>
            </div>
          `;
          jobsContainer.innerHTML += jobCard;
        });
      } catch (error) {
        console.error('Error fetching jobs:', error);
        document.getElementById('jobs-container').innerHTML = '<p>Error loading jobs. Please try again later.</p>';
      }
    }

    function getHashFromURL() {
  const hash = window.location.hash;

// Remove the '#' symbol and extract the state
const segments = hash ? hash.substring(1) : null;
      return segments;
    }


    document.addEventListener('DOMContentLoaded', async () => {
      const cityName = getHashFromURL();
      document.getElementById("breadcrumb-active-title").textContent = cityName;

      document.getElementById('city-name').textContent = cityName;
      fetchJobsByCity(cityName);
    });

  </script>
